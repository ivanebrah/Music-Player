<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Music Player</title>
    <link rel="icon" href="music.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="background-container">
        <!-- This will hold all the background album arts -->
        <div class="background-albums">
            <img src="How You Like Me Now.jpg" alt="Album art for 'How You Like Me Now'">
            <img src="Do I Wanna Know.jpg" alt="Album art for 'Do I Wanna Know'">
            <img src="Swallow the sun.jpg" alt="Album art for 'Swallow the Sun'">
            <img src="New Moon.jpg" alt="Album art for 'New Moon'">
            <img src="ludovico einaudi experience slowed.jpg" alt="Album art for 'Ludovico Einaudi Experience Slowed'">
        </div>
    </div>

    <div class="Phone">
        <!-- Phone frame -->
        <img class="Phone-frame" src="https://res.cloudinary.com/dmiyssthx/image/upload/v1554325529/high-res-iphone-shell.png" alt="Phone frame" />
        <div class="Phone-background"></div>
        <div class="pill">&nbsp;</div>

        <div class="music-player">
            <!-- Album art -->
            <img id="album-art" src="How You Like Me Now.jpg" alt="Album art for 'How You Like Me Now'" class="album-art">
            
            <!-- Track information -->
            <div class="track-info">
                <h3 id="track-title">How You Like Me Now</h3>
                <p id="artist-name">Toby Keith</p>
            </div>

            <!-- Progress line -->
            <div class="progress-line-container">
                <div id="progress-line"></div>
                <div id="progress-thumb"></div>
            </div>

            <!-- Time display -->
            <div class="time-display">
                <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
            </div>

            <!-- Controls -->
            <div class="controls-container">
                <button id="repeat" aria-label="Repeat"><i class="fas fa-redo"></i></button>
                <button id="prev" aria-label="Previous Track"><i class="fas fa-backward"></i></button>
                <button id="play-pause" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="next" aria-label="Next Track"><i class="fas fa-forward"></i></button>
                <button id="shuffle" aria-label="Shuffle"><i class="fas fa-random"></i></button>
            </div>

            <!-- Volume control -->
            <div id="volume-control">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="1" step="0.1">
            </div>
        </div>
    </div>
</body>
</html>
